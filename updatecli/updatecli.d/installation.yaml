name: Bump Epinio version in installation documentation

actions:
  default:
    title: '[updatecli] Bump Epinio version used within installation documentation to {{ source "epinio" }}'
    kind: github/pullrequest
    scmid: default
    spec:
      automerge: false
      mergemethod: squash
      labels:
        - chore

scms:
  default:
    kind: github
    spec:
      user: epinio-bot
      email: bot@epinio.io
      owner: epinio
      repository: docs
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
      branch: main

sources:
  epinio:
    name: Get latest Epinio version
    kind: githubrelease
    spec:
      owner: epinio
      repository: epinio
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
      versionfilter:
        kind: semver
        # We want to ignore pre-release version
        # According the library documentation used by updatecli
        # https://github.com/Masterminds/semver#working-with-prerelease-versions
        # the following rule, should do the trick
        pattern: ">0.1"

  epinioSubVersion:
    name: Get latest Epinio version
    kind: githubrelease
    spec:
      owner: epinio
      repository: epinio
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
      versionfilter:
        kind: semver
        # We want to ignore pre-release version
        # According the library documentation used by updatecli
        # https://github.com/Masterminds/semver#working-with-prerelease-versions
        # the following rule, should do the trick
        pattern: ">0.1"
    transformers:
        - trimprefix: v
        - findsubmatch:
            # Remove once if we decide to only keep major and minor version such as 0.7
            # pattern: '^(\d*).(\d*)'
            pattern: '^(\d*).(\d*).(\d*)'
            captureindex: 0
        # Uncomment if we decide to only version based on minor version
        # so we could have 0.7.x
        #- addSuffix: ".x"

targets:
  download-url:
    name: 'Update Epinio Installation URL'
    kind: file
    spec:
      file: docs/installation/install_epinio_cli.md
      matchpattern: 'https://github.com/epinio/epinio/releases/download/(.*)/'
      replacepattern: 'https://github.com/epinio/epinio/releases/download/{{ source "epinio" }}/'
    scmid: default
    sourceid: epinio

  epinio-version:
    name: 'Update Epinio Version Information'
    kind: file
    sourceid: epinio
    spec:
      file: docs/installation/install_epinio_cli.md
      matchpattern: 'Epinio Version: (.*)'
      replacepattern: 'Epinio Version: {{ source "epinio" }}'
    scmid: default

  ep-on-rd-download-url:
    name: 'Update Helm chart URL'
    kind: file
    spec:
      file: docs/installation/other_inst_scenarios/install_epinio_on_rancher_desktop.md
      matchpattern: '\(https://github.com/epinio/helm-charts/releases/tag/epinio-(.*)\)'
      replacepattern: '\(https://github.com/epinio/helm-charts/releases/tag/epinio={{ source "epinio" }}\)'
    scmid: default
    sourceid: epinio

  ep-on-rd-epinio-version:
    name: 'Update Epinio Version for EP on RD'
    kind: file
    sourceid: epinio
    spec:
      file: docs/installation/other_inst_scenarios/install_epinio_on_rancher_desktop.md
      matchpattern: '\[epinio helm chart (.*)\]'
      replacepattern: '\[epinio helm chart {{ source "epinio" }}\]'
    scmid: default

  # Required yarn to be installed
  docusaurus:
    kind: shell
    name: "Set latest docusaurus version"
    scmid: default
    sourceid: epinioSubVersion
    spec:
      # epinio source value is automatically added to the command as a parameter
      command: "./updatecli/scripts/docusaurus.sh"
      environments:
        - name: PATH
